<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Conteúdo do Diretório</title>
</head>
<body>
    <h1>Conteúdo do Diretório</h1>
    <div id="directoryContent"></div>

    <script>
        // Função para carregar o conteúdo do diretório
        function carregarConteudoDoDiretorio1() {
            fetch('/assets/2022/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('directoryContent').innerText = data;
                })
                .catch(error => console.error('Erro ao obter conteúdo do diretório:', error));
        }

        // Chama a função assim que a página for carregada
        carregarConteudoDoDiretorio1();

              function carregarConteudoDoDiretorio2() {
            fetch('/assets/2023/')

                .then(data => {
                    document.getElementById('directoryContent').innerText = data;
                })
                .catch(error => console.error('Erro ao obter conteúdo do diretório:', error));
        }

        // Chama a função assim que a página for carregada
        carregarConteudoDoDiretorio2();

              function carregarConteudoDoDiretorio3() {
            fetch('/assets/2024/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('directoryContent').innerText = data;
                })

        }

        // Chama a função assim que a página for carregada
        carregarConteudoDoDiretorio3();
    </script>
</body>
</html>
